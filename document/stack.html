<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>数据结构与算法-栈</title>
  </head>
  <body>
    <h1>数据结构与算法-栈</h1>

    <ol>
      <li>
        <dl>
          <dt>什么是栈</dt>
          <dd>
            栈是一种线性数据结构，栈的特征是数据的插入和删除只能通过一端来实现，这一端称为“栈顶”，相应的另一端称为“栈底”。
          </dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>栈的特性</dt>
          <dd>
            后进先出（先进后出）
          </dd>
        </dl>
      </li>
    </ol>
    <h2>栈的应用</h2>
    <p>
      括号匹配问题：给一个字符串，其中包含小括号、中括号、大括号，求该字符串中的括号是否匹配。
    </p>
    <p>
      输入字符串：
      <input
        id="input"
        type="text"
        value="()"
        placeholder="输入字符串查询字符串内小括号是否合法"
      />
      <span id="defined"> </span>
    </p>
    <script src="./js/stack.js"></script>
  </body>
</html>
